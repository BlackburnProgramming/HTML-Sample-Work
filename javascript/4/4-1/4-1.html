<!DOCTYPEhtml>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trevor Blackburn</title>
    <link href="4-1.css" rel="stylesheet">

    <script>
        function multiply() {
            var num1 = 10;
            var num2 = 5;
            var num3 = num1 * num2;
            document.write(num1 + " x " + num2 + " = " + num3);
        }
        function subtract() {
            var num1 = 5;
            var num2 = 10;
            var num3 = num2 - num1;
            document.write(num2 + " - " + num1 + " = " + num3);
        }
        function myName() {
            var visitor = prompt("Please Enter Your Name","");
            document.write(visitor);
        }
    </script>
</head>
<body>
    <header>
        <script>
            myName();
        </script>
        <h1>

        </h1>
    </header>
    <article>
        <script>
            multiply();
        </script>
    </article>
    <article>
        <script>
            subtract();
        </script>
    </article>
</body>
</html>
