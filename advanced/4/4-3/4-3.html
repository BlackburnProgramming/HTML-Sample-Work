<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trevor Blackburn</title>
    <link rel="stylesheet" href="4-3.css">
</head>
<body>
    <header>
        <h1>
            Complex Table Structures
        </h1>
    </header>
    <section>
        <table>
            <tr>
                <th>none</th>
                <th>none</th>
                <th>none</th>
                <th>none</th>
                <th>none</th>
                <th>none</th>
                <th>none</th>
            </tr>
            <tr>
                <th>none</th>
                <td rowspan="3">rowspan3</td>
                <td colspan="5">colspan 5</td>
            </tr>
            <tr>
                <th>none</th>
                <td rowspan="2">rowspan2</td>
                <td colspan="2">colspan2</td>
                <td colspan="2">colspan2</td>
            </tr>
            <tr>
                <th>none</th>
                <td rowspan="2">rowspan2</td>
                <td>none</td>
                <td>none</td>
                <td>none</td>
            </tr>
            <tr>
                <th>none</th>
                <td rowspan="3">rowspan 3</td>
                <td>none</td>
                <td rowspan="2">rowspan2</td>
                <td>none</td>
                <td>none</td>
            </tr>
            <tr>
                <th>none</th>
                <td>none</td>
                <td>none</td>
                <td rowspan="2">rowspan2</td>
                <td>none</td>
            </tr>
            <tr>
                <th>none</th>
                <td>none</td>
                <td>none</td>
                <td>none</td>
                <td>none</td>
            </tr>
        </table>
    </section>
</body>
</html>
